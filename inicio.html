<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Início - Neon Escuro</title>
  <style>
    body {
      background: #0f0f18;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      background: #11121a;
      width: 220px;
      padding: 20px;
      box-shadow: 2px 0 8px #0ff;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    nav a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px 15px;
      border: 1px solid #0ff;
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: #0ff;
      color: #11121a;
      box-shadow: 0 0 15px #0ff;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      text-shadow: 0 0 8px #0ff;
      margin-top: 0;
    }

    #lista-produtos {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    #lista-produtos li {
      background: #11121a;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 8px #0ff;
      width: 250px;
    }

    #lista-produtos img {
      margin-top: 10px;
      border-radius: 6px;
      max-width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="inicio.html">Produtos</a>
    <a href="admin.html">Painel Admin</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <h1>Produtos disponíveis</h1>
    <ul id="lista-produtos"></ul>
  </main>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    async function carregarProdutos() {
      const lista = document.getElementById('lista-produtos');
      lista.innerHTML = '';

      const produtosRef = collection(db, 'produtos');
      const q = query(produtosRef, orderBy('criadoEm', 'desc'));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        lista.innerHTML = '<li>Nenhum produto cadastrado.</li>';
        return;
      }

      snapshot.forEach(docSnap => {
        const p = docSnap.data();
        const li = document.createElement('li');
        li.innerHTML = `
          <strong>${p.nome}</strong><br>
          R$ ${p.preco?.toFixed(2)}<br>
          ${p.descricao || ''}<br>
          <img src="${p.imagemUrl}" alt="${p.nome}" />
        `;
        lista.appendChild(li);
      });
    }

    carregarProdutos();
  </script>
</body>
</html>
