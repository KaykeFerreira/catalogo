<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produtos - Neon Escuro</title>
  <style>
    body {
      background: #0f0f18;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    nav {
      background: #11121a;
      width: 200px;
      padding: 20px;
      box-shadow: 2px 0 8px #0ff;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    nav a, nav button {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px 15px;
      border: 1px solid #0ff;
      border-radius: 6px;
      background: transparent;
      cursor: pointer;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover, nav button:hover {
      background: #0ff;
      color: #11121a;
      box-shadow: 0 0 15px #0ff;
    }

    nav button {
      border: none;
      background: #11121a;
      font-family: inherit;
    }

    main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    h1 {
      width: 100%;
      text-shadow: 0 0 8px #0ff;
      margin-top: 0;
      margin-bottom: 20px;
    }

    .produto-card {
      background: #11121a;
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 0 10px #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: box-shadow 0.3s;
    }

    .produto-card:hover {
      box-shadow: 0 0 20px #0ff;
    }

    .produto-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #000;
    }

    .produto-card h3 {
      margin: 0 0 8px 0;
    }

    .produto-card p {
      margin: 0 0 5px 0;
      font-size: 0.9rem;
      color: #a0f0f0;
    }

    .produto-card strong {
      font-size: 1.1rem;
      color: #0ff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="inicio.html">Início</a>
    <a href="index.html">Produtos</a>
    <a href="admin.html">Painel Admin</a>
    <button id="btn-logout">Sair</button>
  </nav>

  <main>
    <h1>Catálogo de Produtos</h1>
    <div id="catalogo"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // Sua config Firebase — substitua pelos seus dados reais
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const catalogo = document.getElementById('catalogo');

    async function carregarProdutos() {
      const produtosRef = collection(db, 'produtos');
      const q = query(produtosRef, orderBy('criadoEm', 'desc'));
      const querySnapshot = await getDocs(q);

      catalogo.innerHTML = ''; // limpa antes de mostrar

      querySnapshot.forEach(doc => {
        const p = doc.data();
        const card = document.createElement('div');
        card.className = 'produto-card';
        card.innerHTML = `
          <img src="${p.imagemUrl}" alt="${p.nome}" />
          <h3>${p.nome}</h3>
          <p>${p.descricao || ''}</p>
          <strong>R$ ${p.preco.toFixed(2)}</strong>
        `;
        catalogo.appendChild(card);
      });

      if (catalogo.innerHTML === '') {
        catalogo.innerHTML = '<p>Nenhum produto cadastrado.</p>';
      }
    }

    carregarProdutos();

    // Logout fake só para navegação
    const btnLogout = document.getElementById('btn-logout');
    btnLogout.addEventListener('click', () => {
      window.location.href = 'inicio.html';
    });
  </script>
</body>
</html>
