<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Catálogo de Produtos - Neon Escuro</title>
  <style>
    /* Neon escuro para catálogo */
    body {
      background: #0f0f18;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
    }
    h2 {
      text-shadow: 0 0 8px #0ff;
    }
    #catalogo {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .produto-card {
      background: #11121a;
      border: 1px solid #0ff;
      border-radius: 8px;
      box-shadow: 0 0 8px #0ff;
      padding: 15px;
      max-width: 280px;
      flex: 1 1 280px;
    }
    .produto-card h3 {
      margin: 0 0 10px 0;
      text-shadow: 0 0 5px #0ff;
    }
    .produto-card img {
      max-width: 100%;
      border-radius: 6px;
      display: block;
      margin-bottom: 10px;
    }
    .produto-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h2>Produtos</h2>
  <div id="catalogo"></div>

  <script type="module" src="catalogo.js"></script>
</body>
</html>
