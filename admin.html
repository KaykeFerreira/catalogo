<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Neon Escuro</title>
  <style>
    body {
      background: #0f0f18;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma;
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    nav { background: #11121a; width: 200px; padding: 20px; box-shadow: 2px 0 8px #0ff; display: flex; flex-direction: column; gap: 20px; }
    nav a, nav button {
      color: #0ff; text-decoration: none; font-weight: bold; font-size: 1.1rem;
      padding: 10px 15px; border: 1px solid #0ff; border-radius: 6px;
      background: transparent; cursor: pointer; text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover, nav button:hover {
      background: #0ff; color: #11121a; box-shadow: 0 0 15px #0ff;
    }
    nav button { border: none; background: #11121a; font-family: inherit; }
    main { flex: 1; padding: 20px 30px; overflow-y: auto; }
    h2, h3 { text-shadow: 0 0 8px #0ff; margin-top: 0; }
    input, textarea, button { background: #11121a; border: 1px solid #0ff; color: #0ff; padding: 10px; margin: 8px 0; width: 100%; border-radius: 6px; font-size: 1rem; }
    input:focus, textarea:focus { outline: none; box-shadow: 0 0 10px #0ff; }
    button:hover { background: #0ff; color: #11121a; box-shadow: 0 0 15px #0ff; }
    #lista-produtos { list-style: none; padding: 0; margin-top: 20px; display: flex; flex-wrap: wrap; gap: 15px; }
    #lista-produtos li { background: #11121a; padding: 15px; border-radius: 6px; box-shadow: 0 0 8px #0ff; width: 250px; }
    #lista-produtos img { margin-top: 10px; border-radius: 6px; max-width: 100%; display: block; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="inicio.html">Ver Produtos</a>
    <a href="admin.html">Painel Admin</a>
    <button id="btn-logout">Sair</button>
  </nav>

  <main>
    <h2>Cadastrar Produto</h2>
    <form id="form-produto">
      <input type="text" id="nome" placeholder="Nome do produto" required />
      <input type="number" id="preco" placeholder="Preço" required />
      <textarea id="descricao" placeholder="Descrição do produto"></textarea>
      <input type="url" id="imagemUrl" placeholder="URL da imagem do produto" required />
      <button type="submit">Cadastrar</button>
    </form>
    <h3>Produtos cadastrados</h3>
    <ul id="lista-produtos"></ul>
  </main>

  <script type="module">
    import { db, auth } from './firebase-config.js';
    import { collection, addDoc, getDocs, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const adminEmails = ['admin@seusite.com'];  // seu email admin

    onAuthStateChanged(auth, (user) => {
      if (!user || !adminEmails.includes(user.email)) {
        window.location.href = 'index.html';
      }
    });

    // Cadastrar produtos
    const form = document.getElementById('form-produto');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const descricao = document.getElementById('descricao').value;
      const imagemUrl = document.getElementById('imagemUrl').value;

      await addDoc(collection(db, 'produtos'), {
        nome, preco, descricao, imagemUrl, criadoEm: serverTimestamp()
      });

      form.reset();
      carregarProdutos();
    });

    async function carregarProdutos() {
      const lista = document.getElementById('lista-produtos');
      lista.innerHTML = '';
      const q = query(collection(db, 'produtos'), orderBy('criadoEm', 'desc'));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const p = doc.data();
        const li = document.createElement('li');
        li.innerHTML = `<strong>${p.nome}</strong><br>R$ ${p.preco.toFixed(2)}<br>${p.descricao}<br><img src="${p.imagemUrl}" alt="${p.nome}" />`;
        lista.appendChild(li);
      });
    }
    carregarProdutos();

    // Logout
    document.getElementById('btn-logout').addEventListener('click', () => {
      signOut(auth).then(() => window.location.href = 'index.html');
    });
  </script>
</body>
</html>
