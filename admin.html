<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Neon Escuro</title>
  <style>
    /* Estilo Neon Escuro */
    body {
      background: #0f0f18;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      text-shadow: 0 0 8px #0ff;
    }
    input, textarea, button {
      background: #11121a;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 6px;
      font-size: 1rem;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #0ff;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0ff;
      color: #11121a;
      box-shadow: 0 0 15px #0ff;
    }
    #lista-produtos {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    #lista-produtos li {
      background: #11121a;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 8px #0ff;
    }
    #lista-produtos img {
      margin-top: 5px;
      border-radius: 8px;
      max-width: 120px;
      display: block;
    }


    
  </style>
</head>
<body>
  <h2>Cadastrar Produto</h2>
  <form id="form-produto">
    <input type="text" id="nome" placeholder="Nome do produto" required />
    <input type="number" id="preco" placeholder="Preço" required min="0" step="0.01" />
    <textarea id="descricao" placeholder="Descrição do produto"></textarea>
    <input type="file" id="imagem" accept="image/*" required />
    <button type="submit">Cadastrar</button>
  </form>

  <h3>Produtos cadastrados</h3>
  <ul id="lista-produtos"></ul>

  <button id="btn-logout">Sair</button>

  <script type="module" src="admin.js"></script>
</body>
</html>
