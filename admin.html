<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Neon Escuro</title>
  <style>
    /* (estilo igual ao que você enviou, permanece o mesmo) */
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Início</a>
    <a href="catalogo.html">Produtos</a>
    <button id="btn-logout">Sair</button>
  </nav>

  <main>
    <h2>Cadastrar Produto</h2>
    <form id="form-produto">
      <input type="text" id="nome" placeholder="Nome do produto" required />
      <input type="number" id="preco" placeholder="Preço" required min="0" step="0.01" />
      <textarea id="descricao" placeholder="Descrição do produto"></textarea>
      <input type="text" id="imagemUrl" placeholder="URL da imagem do produto" required />
      <button type="submit">Cadastrar</button>
    </form>

    <h3>Produtos cadastrados</h3>
    <ul id="lista-produtos"></ul>
  </main>

  <!-- ✅ Adicionado config.js -->
  <script type="module" src="config.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
