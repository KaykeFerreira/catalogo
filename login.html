<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/inicio.css">
</head>
<body>

  <div class="hero">
    <div class="logo-container">
      <img src="/logo.png" alt="LOGO" class="logo">
    </div>

    <h1 class="titulo">Login</h1>

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit" class="botao">Entrar</button>
      <div id="error-msg" style="margin-top: 10px; color: #f33; font-weight: bold;"></div>
    </form>
  </div>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const form = document.getElementById('login-form');
    const btn = form.querySelector('button');
    const errorMsg = document.getElementById('error-msg');

    const adminEmail = "vendoahora@gmail.com";
  

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      btn.disabled = true;

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        if (user.email === adminEmail) {
          window.location.href = '/admin.html';
        } else {
          window.location.href = '/inicio.html';
        }
      } catch (error) {
        btn.disabled = false;

        let mensagem;
        switch (error.code) {
          case 'auth/user-not-found':
            mensagem = 'Usuário não encontrado. Verifique o e-mail.';
            break;
          case 'auth/wrong-password':
            mensagem = 'Senha incorreta. Tente novamente.';
            break;
          case 'auth/invalid-email':
            mensagem = 'E-mail inválido. Digite um e-mail válido.';
            break;
          case 'auth/too-many-requests':
            mensagem = 'Muitas tentativas. Tente novamente mais tarde.';
            break;
          case 'auth/network-request-failed':
            mensagem = 'Problema de conexão com a internet.';
            break;
          default:
            mensagem = 'Erro ao tentar fazer login. Tente novamente.';
        }

        errorMsg.textContent = mensagem;
      }
    });
  </script>

</body>
</html>
