<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Vendo a Hora</title>
  <link rel="stylesheet" href="/inicio.css">
</head>
<body>
  <div class="hero">
    <h1 class="titulo">Cadastro</h1>
    <form id="cadastro-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="botao">Cadastrar</button>
      <p id="mensagem"></p>
    </form>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const form = document.getElementById('cadastro-form');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        await setDoc(doc(db, "usuarios", cred.user.uid), {
          uid: cred.user.uid,
          email: email,
          role: "user"
        });
        mensagem.textContent = "Usuário cadastrado com sucesso!";
        form.reset();
    .catch((error) => {
    const errorCode = error.code;

    // Mensagens personalizadas com base no código de erro
    let mensagemErro;
    switch (errorCode) {
      case 'auth/user-not-found':
        mensagemErro = 'Usuário não encontrado. Verifique o e-mail digitado.';
        break;
      case 'auth/wrong-password':
        mensagemErro = 'Senha incorreta. Tente novamente.';
        break;
      case 'auth/invalid-email':
        mensagemErro = 'E-mail inválido. Digite um e-mail válido.';
        break;
      case 'auth/user-disabled':
        mensagemErro = 'Este usuário foi desativado.';
        break;
      default:
        mensagemErro = 'Erro ao tentar fazer login. Tente novamente mais tarde.';
    }

    // Exibe a mensagem no HTML
    document.getElementById('mensagem-erro').innerText = mensagemErro;
  });
   
  </script>
</body>
</html>
