<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Vendo a Hora</title>
  <link rel="stylesheet" href="/inicio.css">
</head>
<body>
  <div class="hero">
    <h1 class="titulo">Cadastro</h1>
    <form id="cadastro-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <button type="submit" class="botao">Cadastrar</button>
      <p id="mensagem" style="margin-top: 10px; font-weight: bold;"></p>
    </form>
  </div>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const form = document.getElementById('cadastro-form');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      mensagem.textContent = '';
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        await setDoc(doc(db, "usuarios", cred.user.uid), {
          uid: cred.user.uid,
          email: email,
          role: "user"
        });
        mensagem.style.color = "#0f0"; // verde neon
        mensagem.textContent = "Usu치rio cadastrado com sucesso!";
        form.reset();
      } catch (error) {
        let msgErro;
        switch (error.code) {
          case 'auth/email-already-in-use':
            msgErro = 'Este e-mail j치 est치 cadastrado.';
            break;
          case 'auth/invalid-email':
            msgErro = 'E-mail inv치lido.';
            break;
          case 'auth/weak-password':
            msgErro = 'A senha deve ter pelo menos 6 caracteres.';
            break;
          default:
            msgErro = 'Erro ao cadastrar. Tente novamente.';
        }

        mensagem.style.color = "#f33"; // vermelho neon
        mensagem.textContent = msgErro;
      }
    });
  </script>
</body>
</html>
